<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Registration Form</title>
    <script src="form.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet">
</head>
<style>
    body{
        font-family: 'Montserrat', sans-serif;    
    }
   h1{
    text-align: center;
   }  
    .btn{
        background-color: blueviolet;
    }

</style>
<body>
    
    <section class="up">
        
    <div class="row align-items-center g-lg-5 py-5 ">
        <h1>Employee Registration Form</h1>
        <div class="col-10 col-sm-8 col-lg-6">
            <img src="pic1.png" class="d-block mx-lg-auto img-fluid" alt="Bootstrap Themes" width="700" height="500" loading="lazy">
          </div>
        <div class="col-md-10 mx-auto col-lg-5">
           
          <form action="submit.html" class="p-4 p-md-5 border rounded-3 bg-body-tertiary"  id="form" >
            <div class="row">
                <div class="col mb-3">
                  <input type="text" class="form-control" id="firstname" placeholder="First name"required>
                  
                </div>
                <div class="col">
                  <input type="text" class="form-control" id="lastname" placeholder="Last name"required>
                </div>
              </div>
              <div class="row">
            <div class=" col mb-3">
              <input type="email" class="form-control" id="email" placeholder="name@gmail.com" fdprocessedid="a0403"required>
            </div>
            <div class=" col ">
                <input type="text" class="form-control" id="phone" placeholder="Phone Number" required>
              </div>
            </div>
            <div class=" col mb-3 ">
              <input type="text" class="form-control" id="Experience" placeholder="Experience" required>
            </div>
            <div class="form-group mb-3">
            <select id="Role" class="form-select" aria-label="Default select example">
              <option selected>Applying for Position</option>
                        <option value="IT Technician">IT Technician</option>
                        <option value="Software Engineer">Software Engineer</option>
                        <option value="System Administrator">System Administrator</option>
                        <option value="Cloud Engineering">Cloud Engineering</option>
               </select>  
               </div>        
                      
                
                  <div class="col mb-3">
                    <input type="text"class="form-control" id="Skills" placeholder="Skills " required>
                  </div>
            
                  <div class="col mb-3">
                    <input type="text"class="form-control" id="Address" placeholder="Address " required>
                  </div>
            
 

      
        <div class="form-check form-check-inline mb-3">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
          <label class="form-check-label" for="inlineRadio1">Male</label>
        </div>
        <div class="form-check form-check-inline mb-3">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
          <label class="form-check-label" for="inlineRadio2">Female</label>
        </div>


            <!-- <div class="checkbox mb-3">
              <label>
                <input type="checkbox" value="remember-me"> Remember me
              </label>
            </div> -->

            <button class="w-100 btn btn-lg btn-primary" type="submit"  fdprocessedid="lc862n">Register</button>
            <hr class="my-4">
            <small class="text-body-secondary">By clicking Register, you agree that all info are correct.</small>
          </form>
        </div>
      </div>
    </section>
</body>
<script>form.onload=startListen();</script>
</html>
